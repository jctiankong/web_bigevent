<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/阶段四前后端交互/CODE/assets/css/login.css">
    <link rel="stylesheet" href="/阶段四前后端交互/CODE/assets/lib/layui/css/layui.css">
</head>
<body>
    <!-- 头部的logo 区域 -->
    <div class="layui-main">
        <img src="/阶段四前后端交互/CODE/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <div class="login-box">
            <form class="layui-form" id="form_login">
     
                  <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                      <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                          
                  </div>
                  <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                   <input type="password" name="password" value="" lay-verify="required|pwd" placeholder="密码" lay-reqtext="请输入密码" autocomplete="off" class="layui-input" lay-affix="clear">
              
                </div>
                  <div class="layui-form-item">
                    <button  class="layui-btn layui-btn-fluid layui-btn-normal"  lay-submit lay-filter="demo1">立即提交</button>
                  </div> 
                  <div class="layui-form-item links" >
                    <a id="link_reg" href="javascript:;">去注册账号</a>
                  </div>
                </form>
      
        </div>
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
     
                <div class="layui-form-item">
                  <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                        
                </div>
                <div class="layui-form-item">
                  <i class="layui-icon layui-icon-password"></i>
                 <input type="password" name="password" value="" lay-verify="required|pwd" placeholder="密码" lay-reqtext="请输入密码" autocomplete="off" class="layui-input" lay-affix="clear">
            
              </div>
              <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
               <input type="password" name="repassword" value="" lay-verify="required|pwd|repwd" placeholder="再次确认密码" lay-reqtext="再次确认密码" autocomplete="off" class="layui-input" lay-affix="clear">
          
            </div>
                <div class="layui-form-item">
                  <button  class="layui-btn layui-btn-fluid layui-btn-normal"  lay-submit >注册</button>
                </div> 
                <div class="layui-form-item links" >
                    <a id="link_login" href="javascript:;">去登录</a>
                </div>
              </form>

        </div>
    </div>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入 Layui的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>

    <!-- 导入自己的 -->
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
